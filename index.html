<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- MY CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- AXIOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JAVASCRIPT -->
    <script src="./main.js" defer></script>
    <title>Json Spotify</title>
</head>

<body class="bg-secondary">
    <div class="container-fluid bg-dark">
        <a href="">
            <h3 class="text-light p-3">my albums</h3>
        </a>
    </div>
    <div class="container position-relative" id="app">
        <div class="row justify-content-center text-light">
            <div class="col-3 text-center bg-dark rounded pt-3 m-4" v-for="album in albums"
                @click="showAlbumDetails(album)">
                <img :src="album.poster" class="w-50">
                <h5 class="mt-2">{{ album.title }}</h5>
                <small>{{ album.author }}</small>
                <p class="fw-bold">{{ album.year }}</p>
            </div>
        </div>
        <div class="row position-absolute top-50 start-50 translate-middle">
            <div class="col-1 text-light text-center" v-if="showDetails">
                <img :src="album.poster">
                <h5>{{ album.title }}</h5>
                <small>{{ album.author }}</small>
                <p>{{ album.year }}</p>
            </div>
        </div>
    </div>
</body>

</html>
